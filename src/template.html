<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Battle Ship</title>
    <link
      rel="shortcut icon"
      href="./assets/img/odin-logo.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="welcome">
      <div class="welcome-header">
        <img src="./assets/img/game-title.png" alt="game title" />
      </div>
      <div class="welcome-body">
        <form id="form-player">
          <div class="form-action">
            <label for="player-name">ENTER PLAYER NAME</label>
            <input
              type="text"
              name="playerName"
              id="player-name"
              placeholder="BATTLESHIP COMBATANT"
            />
            <span class="form-message disabled">name required</span>
          </div>
          <div class="form-action">
            <button type="submit">START GAME</button>
          </div>
        </form>
      </div>
    </div>
    <div class="place-ship disabled"></div>
  </body>
</html>
